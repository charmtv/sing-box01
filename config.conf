# 📋 配置参数详解:

# ═══════════════════════════════════════════════════════════════
# 🌐 语言设置
# ═══════════════════════════════════════════════════════════════
# 🇨🇳 c = 中文界面    🇺🇸 e = 英文界面
LANGUAGE=''

# ═══════════════════════════════════════════════════════════════
# 🛡️ 协议选择 (可多选，如: bcf)
# ═══════════════════════════════════════════════════════════════
# 🔥 a = 全部协议 (推荐新手)
# 🛡️ b = VLESS + Reality      🚀 c = Hysteria2
# ⚡ d = Tuic V5              🔒 e = ShadowTLS  
# 🌐 f = Shadowsocks          🔑 g = Trojan
# 💫 h = VMESS + WebSocket    ✨ i = VLESS + WebSocket + TLS
# 🌈 j = VLESS + H2 + Reality 🔄 k = VLESS + gRPC + Reality
# 🎯 l = AnyTLS
CHOOSE_PROTOCOLS=''

# ═══════════════════════════════════════════════════════════════
# 🔌 端口配置
# ═══════════════════════════════════════════════════════════════
# 🏁 起始端口 (其他协议依次递增) 范围: 100-65520
START_PORT=''

# 📡 Nginx 端口 (用于 WebSocket) 范围: 100-65520
PORT_NGINX=''

# ═══════════════════════════════════════════════════════════════
# 🌐 网络配置
# ═══════════════════════════════════════════════════════════════
# 🖥️ 服务器 IP (支持 IPv4/IPv6)
SERVER_IP=''

# 🚀 CDN 域名 (优化线路，如: skk.moe)
CDN=''

# ═══════════════════════════════════════════════════════════════
# 🔑 安全认证
# ═══════════════════════════════════════════════════════════════
# 🆔 UUID (节点识别和认证)
UUID_CONFIRM=''

# 📱 是否启用订阅功能 (true/false)
SUBSCRIBE=''

# ═══════════════════════════════════════════════════════════════
# 🌈 Argo 隧道配置
# ═══════════════════════════════════════════════════════════════
# 🌍 是否启用 Argo 隧道 (true/false)
# ✅ true  = 使用 Argo 隧道 (无需域名)
# ❌ false = 使用传统方式 (需要域名)
ARGO=''

# ═══════════════════════════════════════════════════════════════
# 🌐 传统域名配置 (当 ARGO='false' 时必填)
# ═══════════════════════════════════════════════════════════════
# 💫 VMESS + WebSocket 域名
VMESS_HOST_DOMAIN=''

# ✨ VLESS + WebSocket + TLS 域名
VLESS_HOST_DOMAIN=''

# ═══════════════════════════════════════════════════════════════
# 🔧 Argo 高级配置 (当 ARGO='true' 时使用)
# ═══════════════════════════════════════════════════════════════
# 🌍 Argo 固定域名 (可选，临时隧道请留空)
ARGO_DOMAIN=''

# 🔐 Argo 认证信息 (Json 或 Token，临时隧道请留空)
# 格式: {"AccountTag":"xxx","TunnelSecret":"xxx","TunnelID":"xxx"}
ARGO_AUTH=''

# ═══════════════════════════════════════════════════════════════
# 🎯 高级功能配置
# ═══════════════════════════════════════════════════════════════
# 🏃 Hysteria2 端口跳跃范围 (格式: 开始端口:结束端口，如: 50000:51000)
PORT_HOPPING_RANGE=''

# 📝 节点名称 (支持 emoji 表情，如: 🌟米粒儿节点)
NODE_NAME_CONFIRM=''

